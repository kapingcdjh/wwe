<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трикутник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #0066cc;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,100,200,0.1);
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 80px;
            border: 1px solid #66b3ff;
            border-radius: 5px;
        }
        button {
            background: #66b3ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #e6f2ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор трикутника</h2>
        <div>
            <input type="number" id="a" placeholder="Сторона a" min="0.01" step="0.01">
            <input type="number" id="b" placeholder="Сторона b" min="0.01" step="0.01">
            <input type="number" id="c" placeholder="Сторона c" min="0.01" step="0.01">
        </div>
        <button onclick="calculate()">Обчислити</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('result').innerHTML = "Будь ласка, введіть числа";
                return;
            }
            
            if (a <= 0 || b <= 0 || c <= 0) {
                document.getElementById('result').innerHTML = "Сторони мають бути більше 0";
                return;
            }
            
            if (a + b <= c || a + c <= b || b + c <= a) {
                document.getElementById('result').innerHTML = "Такого трикутника не існує";
                return;
            }
            
            const P = a + b + c;
            const p = P / 2;
            const S = Math.sqrt(p * (p - a) * (p - b) * (p - c));
            
            document.getElementById('result').innerHTML = `
                Периметр: ${P.toFixed(2)}<br>
                Площа: ${S.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
