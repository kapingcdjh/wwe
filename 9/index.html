<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перетворювач тексту</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            color: #0066cc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 100, 200, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #0077cc;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        input {
            width: 80%;
            padding: 12px 15px;
            border: 2px solid #99ccff;
            border-radius: 8px;
            font-size: 18px;
            margin: 15px 0;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3399ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(51, 153, 255, 0.2);
        }
        
        button {
            background-color: #3399ff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        
        button:hover {
            background-color: #0077cc;
        }
        
        #output {
            margin-top: 25px;
            padding: 15px;
            background-color: #f0f9ff;
            border-radius: 8px;
            font-size: 22px;
            min-height: 30px;
            border-left: 4px solid #3399ff;
        }
        
        .highlight {
            color: #0055aa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Перетворювач тексту</h1>
        <input type="text" id="userInput" placeholder="Введіть слово або фразу">
        <button onclick="showCapitalized()">Перетворити</button>
        <div id="output">Тут з'явиться результат...</div>
    </div>

    <script>
        function capitalize(str) {
            return str ? str[0].toUpperCase() + str.slice(1) : "";
        }

        function showCapitalized() {
            let input = document.getElementById("userInput").value.trim();
            let output = document.getElementById("output");
            
            if (input === "") {
                output.textContent = "Будь ласка, введіть текст";
                output.style.color = "#e74c3c";
                return;
            }
            
            let result = capitalize(input);
            output.innerHTML = `Результат: <span class="highlight">${result}</span>`;
            output.style.color = "#0066cc";
        }
    </script>
</body>
</html>
