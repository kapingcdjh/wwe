<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор випадкових чисел</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f7ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 120, 200, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        h2 {
            color: #0077cc;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        button {
            margin: 20px 0;
            padding: 12px 30px;
            border: none;
            background: linear-gradient(135deg, #3399ff, #0077cc);
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 120, 200, 0.2);
        }
        
        button:hover {
            background: linear-gradient(135deg, #0077cc, #0055aa);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 120, 200, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #f0f9ff;
            border-radius: 10px;
            font-size: 20px;
            color: #0066cc;
            border-left: 5px solid #3399ff;
        }
        
        .number {
            font-weight: bold;
            color: #0055aa;
            font-size: 22px;
        }
        
        .label {
            color: #3399ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Генератор випадкових чисел</h2>
        <button onclick="generateNumbers()">Згенерувати числа</button>
        <div class="result" id="output"></div>
    </div>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateNumbers() {
            let num1 = getRandomInt(10, 99);
            let num2 = getRandomInt(10, 99);
            let interval1 = getRandomInt(num1, num2);
            let interval2 = getRandomInt(num1, num2);
            let interval3 = getRandomInt(num1, num2);
            
            document.getElementById('output').innerHTML = 
                `<span class="label">Числа:</span> <span class="number">${num1}</span>, <span class="number">${num2}</span><br>
                 <span class="label">Інтервали:</span> <span class="number">${interval1}</span>, <span class="number">${interval2}</span>, <span class="number">${interval3}</span>`;
        }
    </script>
</body>
</html>
