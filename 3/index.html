    <style>

</head>
<body>
    <div class="game-box">
        <h2>–ì—Ä–∞ "–í–≥–∞–¥–∞–π —á–∏—Å–ª–æ"</h2>
        <input type="number" id="min" placeholder="–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–µ —á–∏—Å–ª–æ">
        <input type="number" id="max" placeholder="–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–µ —á–∏—Å–ª–æ">
        <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
        <div id="gameArea" style="display:none;">

            <button onclick="checkGuess()">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
        </div>

    <script>
        let secretNumber, min, max, attempts = 9;

        function startGame() {
            min = parseInt(document.getElementById('min').value);
            max = parseInt(document.getElementById('max').value);
            const result = document.getElementById('result');

            if (isNaN(min) || isNaN(max) || min >= max) {
                result.innerHTML = "‚ùó –í–≤–µ–¥—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –¥—ñ–∞–ø–∞–∑–æ–Ω: –º—ñ–Ω—ñ–º–∞–ª—å–Ω–µ < –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ.";
                return;
            }

            secretNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            attempts = 9;
            result.innerHTML = `‚úÖ –ì—Ä—É —Ä–æ–∑–ø–æ—á–∞—Ç–æ! –í–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ –≤—ñ–¥ ${min} –¥–æ ${max}. –£ –≤–∞—Å ${attempts} —Å–ø—Ä–æ–±.`;
            document.getElementById('gameArea').style.display = "block";
        }

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            const result = document.getElementById('result');

            if (isNaN(guess) || guess < min || guess > max) {
                result.innerHTML = "üö´ –í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ –≤ –º–µ–∂–∞—Ö –¥—ñ–∞–ø–∞–∑–æ–Ω—É.";
                return;
            }

            attempts--;

            if (guess === secretNumber) {
                result.innerHTML = `üéâ –í–∏ –≤–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNumber}!`;
                document.getElementById('gameArea').style.display = "none";
            } else if (attempts === 0) {
                result.innerHTML = `üò¢ –í–∏ –ø—Ä–æ–≥—Ä–∞–ª–∏! –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –±—É–ª–æ ${secretNumber}.`;
                document.getElementById('gameArea').style.display = "none";
            } else {
                result.innerHTML = guess > secretNumber
                    ? `üîª –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –º–µ–Ω—à–µ. –ó–∞–ª–∏—à–∏–ª–æ—Å—å ${attempts} —Å–ø—Ä–æ–±.`
                    : `üî∫ –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –±—ñ–ª—å—à–µ. –ó–∞–ª–∏—à–∏–ª–æ—Å—å ${attempts} —Å–ø—Ä–æ–±.`;
            }

        }
    </script>
