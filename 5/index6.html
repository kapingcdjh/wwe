<!DOCTYPE html>

    <style>
        body {

            text-align: center;
        }

        button {

            color: white;

        }

            display: none;

</head>
<body>
    <div class="container">
        <h1>–ì—Ä–∞ "–í–≥–∞–¥–∞–π —á–∏—Å–ª–æ"</h1>
        <div id="setup">
            <input type="number" id="min" placeholder="–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–µ —á–∏—Å–ª–æ">
            <input type="number" id="max" placeholder="–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–µ —á–∏—Å–ª–æ">
            <br>
            <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
        </div>

        <div id="game" class="hidden">
            <p>–í–≤–µ–¥—ñ—Ç—å —Å–≤–æ—î –ø—Ä–∏–ø—É—â–µ–Ω–Ω—è:</p>
            <input type="number" id="guess" placeholder="–í–∞—à–µ —á–∏—Å–ª–æ">
            <br>
            <button onclick="checkGuess()">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
            <div class="spacer" id="message"></div>
        </div>
    </div>

    <script>
        let secretNumber;
        let attemptsLeft = 9;
        let min, max;

        function startGame() {
            min = parseInt(document.getElementById("min").value);
            max = parseInt(document.getElementById("max").value);
            const message = document.getElementById("message");

            if (isNaN(min) || isNaN(max) || min >= max) {
                message.innerText = "‚ùó –í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—ñ –∑–Ω–∞—á–µ–Ω–Ω—è (–º—ñ–Ω—ñ–º–∞–ª—å–Ω–µ < –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ)";
                return;
            }

            secretNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            attemptsLeft = 9;

            document.getElementById("setup").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            message.innerText = `üî¢ –ß–∏—Å–ª–æ –∑–∞–≥–∞–¥–∞–Ω–æ. –£ –≤–∞—Å ${attemptsLeft} —Å–ø—Ä–æ–±.`;
        }

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);
            const message = document.getElementById("message");

            if (isNaN(guess) || guess < min || guess > max) {
                message.innerText = "‚ùó –í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ –≤ –º–µ–∂–∞—Ö –∑–∞–¥–∞–Ω–æ–≥–æ –¥—ñ–∞–ø–∞–∑–æ–Ω—É.";
                return;
            }

            if (guess === secretNumber) {
                message.innerText = "üéâ –í—ñ—Ç–∞—î–º–æ! –í–∏ –≤–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ!";
                document.getElementById("game").classList.add("hidden");
                return;
            }

            attemptsLeft--;

            if (attemptsLeft === 0) {
                message.innerText = `üò¢ –í–∏ –ø—Ä–æ–≥—Ä–∞–ª–∏! –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –±—É–ª–æ ${secretNumber}.`;
                document.getElementById("game").classList.add("hidden");
                return;
            }

            message.innerText = guess > secretNumber 
                ? `üîª –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –º–µ–Ω—à–µ. –ó–∞–ª–∏—à–∏–ª–æ—Å—å ${attemptsLeft} —Å–ø—Ä–æ–±.`
                : `üî∫ –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –±—ñ–ª—å—à–µ. –ó–∞–ª–∏—à–∏–ª–æ—Å—å ${attemptsLeft} —Å–ø—Ä–æ–±.`;
        }
    </script>
